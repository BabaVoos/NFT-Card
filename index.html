<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | NFT preview card</title>
</head>
<body>

    <div class="container">
        <div class="image">
            <img class="main" src="images/image-equilibrium.jpg" alt="">
        </div>

        <h3>Equilibrium #3429</h3>

        <p>Our Equilibrium collection promotes balance and claim.</p>

       <div class="sides"> 
        <div class="left-side">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
        </div>

        <div class="right-side">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
        </div>
       </div>

        <hr>

        <div class="footer">
            <img class="avatar" src="images/image-avatar.png" alt="">
            <div class="disription">
                Creation of <span class="link">Jules Wyvern</span>
            </div>
        </div>
    </div>

</body>
</html>
